<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rent and Collect</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="database.js"></script>

        <!-- TODO: Klasse App ausprogrammieren -->
        <!-- TODO: Klasse PageNotFound anlegen und ausprogrammieren -->
        <!-- TODO: Klasse PageOverview zu Ende programmieren -->
        <!-- TODO: Klasse PageDetail zu Ende programmieren -->
        <script src="page-overview/page-overview.js"></script>
        <script src="page-detail/page-detail.js"></script>
        <script src="page-not-found/page-not-found.js"></script>

        <!-- Fontello Icon Font (generiert auf fontello.com) -->
        <link rel="stylesheet" href="fontello/css/fontello.css" />

        <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
        <link rel="stylesheet" href="elements/button.css" />
        <link rel="stylesheet" href="elements/tab-buttons.css" />
        <link rel="stylesheet" href="elements/form.css" />

        <script>
            // Warten, bis die Seite komplett geladen wurde
            window.addEventListener("load", () => {
                let pages = [{
                    // ^ steht für den Anfang des Strings, es darf also vor dem / nichts  stehen
                    // / steht dafür, dass ein Slash als Anfang des Strings kommen muss
                    // $ sagt aus, dass nach dem / nichts mehr stehen darf
                    url: "^/$",
                    klass: PageOverview,
                }, {
                    // . steht für beliebiges Zeichen
                    // * steht für beliebig oft
                    // () entfernt Substring
                    url: "^/Detail/(.*)$",
                    klass: PageDetail,
                }, {
                    // Jede andere URL
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Segelboote", pages);
                app.run();
            });
        </script>

        <!-- Dynamisch nachgeladene Stylesheets der App-Unterseiten -->
        <style id="page.css"></style>
    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
            <nav>
                <!-- Logo, Zurück-Button und Titel der Seite -->
                <img class="logo" src="logo.png" alt="Logo" />

                <ul class="menu-left">
                    <li class="go-back">
                        <a href="#">
                            <i class="icon-left-open"></i>
                            <span class="page-name">Name der Seite</span>
                        </a>
                    </li>
                    <li class="dont-go-back hidden">
                        <span class="page-name">Name der Seite</span>
                    </li>
                    <li class="toggle-menu small-screen-only">
                        <a href="#">

                        </a>
                    </li>
                </ul>

                <!-- Übergreifendes App-Menü -->
                <ul class="menu-right small-screen-hidden">
                    <li>
                        <a href="#/messages">
                            <i class="icon-chat-empty"></i>
                            <span class="small-screen-only">
                                Benachrichtigungen
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#/profile">
                            <i class="icon-user"></i>
                            <span class="small-screen-only">
                                Benutzerprofil
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="content">
                Inhalt des Kopfbereichs
            </div>
        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area">
            Inhalt des Hauptbereichs
        </main>
    </body>
</html>
