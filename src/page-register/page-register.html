<header>
</header>
<main>

    <form id="signup" class="box">

        <h1>Registrierung</h1>

        <!--Bei erfolgreichher Anmeldung-->
        <div id="hidden">
            Die Registrierung war erfolgreich!
        </div>
        <!-- Vor- und Nachname -->
        <label for="firstname">
            Ihr Name:
            <span class="required">*</span>
        </label>
        <div class="side-by-side">
            <input id="vorname" name="" type="text" placeholder="Vorname" />
            <input id="nachname" name="" type="text" placeholder="Nachname" />
        </div>

        <!-- Emailadresse -->
        <label for="email">
            E-Mail:
            <span class="required">*</span>
        </label>
        <input id="email" name="" type="email" placeholder="email@example.com" />

        <!-- Passwort -->
        <label for="password">
            Passwort:
            <span class="required">*</span>
        </label>
        <input id="password" name="" type="password" placeholder="Password" />

        <!-- Submit Button -->
        <input id="submit" type="submit" value="Abschicken"/>
    </form>
</main>
