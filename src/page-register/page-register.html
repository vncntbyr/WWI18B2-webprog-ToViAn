<header>
</header>
<main>
    
    <form id="registrierung "class   = "box">

        <h1>Registrierung</h1>

        <!-- Vor- und Nachname -->
        <label for="firstname">
            Ihr Name:
            <span class="required">*</span>
        </label>
        <div class="side-by-side">
            <input name="firstname" type="text" placeholder="Vorname" />
            <input name="lastname" type="text" placeholder="Nachname" />
        </div>

        <!-- Emailadresse -->
        <label for="email">
            E-Mail:
            <span class="required">*</span>
        </label>
        <input name="email" type="email" placeholder="email@example.com" />

        <!-- Passwort -->
        <label for="password">
            Passwort:
            <span class="required">*</span>
        </label>
        <input name="password" type="password" placeholder="Password" />

        <!-- Submit Button -->
        <input id="submit" type="submit" value="Abschicken"/>
    </form>
</main>
